<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bed">
            <h2><span jhiTranslate="covidlitApp.bed.detail.title">Bed</span> {{ bed.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="covidlitApp.bed.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'covidlitApp.BedStatus.' + bed.status }}">{{ bed.status }}</span>
                </dd>
                <dt><span jhiTranslate="covidlitApp.bed.hospital">Hospital</span></dt>
                <dd>
                    <div *ngIf="bed.hospital">
                        <a [routerLink]="['/hospital', bed.hospital?.id, 'view']">{{ bed.hospital?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bed', bed.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
